<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Criar conta</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CriarConta.css">
    </head>
    <body>
        <div class="container_logo">
            <img src="logo.png" alt="Sua Imagem">
        </div>

        <div class="container">
            <div class="inicio">
                This or That
            </div>
        </div>

        <p class="subtitulo"> <b>Criar nova conta</b></p>

        <div class="container_credencial">
            <div class="credencial">
                <p> Nome de usuário </p>
                <input type="text" class="campo_arredondado">
            </div>
        </div>

        <div class="container_credencial">
            <div class="credencial">
                <p> Email </p>
                <input type="text" class="campo_arredondado">
            </div>
        </div>

        <div class="container_credencial">
            <div class="credencial">
                <p> Senha </p>
                <input type="text" class="campo_arredondado">
            </div>
        </div>

        <div class="container_termos">
            <div class="termos_uso">
                <input type="checkbox" class="check">
                <p class="subtexto_padrao">
                    Li e estou de acordo com os <span class="azul">Termos de Uso</span> e <span class="azul">Política de Privacidade</span></p>
            </div>
        </div>

        <div class="container_criarConta">
            <button class="botao_criarContar">Criar conta</button>
        </div>
        
        <p class="subtexto_padrao"><b>Tem uma conta? <span class="azul">Conecte-se</span></b></p>
    </body>
</html>
